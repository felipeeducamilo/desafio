<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio Rede Social</title>
</head>
<body>
    <nav class="navbar">
        <h1>Desafio Feed</h1> 
    </nav>
    <main>
        <section class="feed">
            <div class="user">
                <img src="https://sujeitoprogramador.com/instareact/fotoPerfil1.png" alt="foto de um programador">
                <h2>
                    Sujeito Programador
                </h2>
            </div>

            <div class="user-post">
                <img src="https://sujeitoprogramador.com/instareact/foto1.png" alt="foto de um programador">
            </div>

            <div class="action">
                <button>Curtir</button>
                <button>Compartilhar</button>

            </div>
        </section>
    </main>
</body>
</html>
